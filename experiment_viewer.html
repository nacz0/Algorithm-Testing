<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Raport Eksperymentalny</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; max-width: 1000px; margin: 20px auto; padding: 20px; background: #f8f9fa; }
        h1 { color: #333; }
        .card { background: white; padding: 20px; margin-bottom: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        th { background-color: #f2f2f2; color: #333; }
        tr:nth-child(even) { background-color: #f9f9f9; }
        
        /* Styl dla warunku 2% */
        .stable-row { background-color: #d4edda !important; }
        .unstable-row { background-color: #f8d7da !important; }
        
        .badge { padding: 4px 8px; border-radius: 4px; font-size: 0.85em; font-weight: bold; }
        .badge-success { background: #28a745; color: white; }
        .badge-fail { background: #dc3545; color: white; }

        .param-tag { display: inline-block; background: #e9ecef; padding: 2px 6px; border-radius: 3px; margin: 2px; font-size: 0.9em; }
    </style>
</head>
<body>

    <h1>üìä Wyniki Eksperymentu (Grid Search)</h1>
    <div id="status-info">≈Åadowanie danych...</div>

    <div id="report-container"></div>

    <script>
        // Funkcja pobierajƒÖca dane z endpointu statusu
        async function fetchResults() {
            try {
                const response = await fetch("http://localhost:8000/api/status");
                const data = await response.json();
                renderReport(data);
            } catch (e) {
                document.getElementById("status-info").innerHTML = 
                    `<span style="color:red">B≈ÇƒÖd pobierania danych: ${e.message}. Upewnij siƒô, ≈ºe serwer dzia≈Ça.</span>`;
            }
        }

        function renderReport(data) {
            const container = document.getElementById("report-container");
            const statusInfo = document.getElementById("status-info");
            
            // Sprawd≈∫ czy mamy jakiekolwiek dane
            if (Object.keys(data).length === 0) {
                statusInfo.textContent = "Brak wynik√≥w. Uruchom eksperyment (POST /api/start z mode='experiment').";
                return;
            }

            container.innerHTML = "";
            statusInfo.textContent = "Dane za≈Çadowane pomy≈õlnie.";

            for (const [algoName, details] of Object.entries(data)) {
                // Je≈õli to nie jest wynik eksperymentu, pomi≈Ñ lub wy≈õwietl info
                if (!details.results_summary) {
                    container.innerHTML += `<div class="card"><h3>${algoName}</h3><p>Brak danych eksperymentalnych (prawdopodobnie uruchomiono tryb 'single').</p></div>`;
                    continue;
                }

                let html = `
                    <div class="card">
                        <h2>${algoName} <small style="font-size:0.6em; color:gray">Status: ${details.status}</small></h2>
                        <table>
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Parametry</th>
                                    <th>≈öredni Wynik (Mean)</th>
                                    <th>Odchylenie (StdDev)</th>
                                    <th>CV (%)</th>
                                    <th>Stabilno≈õƒá (< 2%)</th>
                                </tr>
                            </thead>
                            <tbody>
                `;

                details.results_summary.forEach((row, index) => {
                    // Formatowanie parametr√≥w
                    let paramsStr = "";
                    for (const [k, v] of Object.entries(row.params)) {
                        paramsStr += `<span class="param-tag"><b>${k}:</b> ${v}</span>`;
                    }

                    // Formatowanie liczb
                    const mean = row.mean_score.toExponential(4);
                    const std = row.std_dev.toExponential(4);
                    const cv = row.cv_percent.toFixed(3);
                    
                    // Warunek stabilno≈õci (2%)
                    const isStable = row.is_stable;
                    const rowClass = isStable ? "stable-row" : "";
                    const badge = isStable 
                        ? `<span class="badge badge-success">TAK</span>` 
                        : `<span class="badge badge-fail">NIE</span>`;

                    html += `
                        <tr class="${rowClass}">
                            <td>${index + 1}</td>
                            <td>${paramsStr}</td>
                            <td>${mean}</td>
                            <td>${std}</td>
                            <td><b>${cv}%</b></td>
                            <td>${badge}</td>
                        </tr>
                    `;
                });

                html += `</tbody></table></div>`;
                container.innerHTML += html;
            }
        }

        // Uruchom przy starcie
        fetchResults();
    </script>
</body>
</html>
